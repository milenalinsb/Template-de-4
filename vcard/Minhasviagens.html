<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" href="img/core-img/balao.png">

        <link rel="stylesheet" href="style.css">
        <title>Minhas Viagens</title>
    </head>
    <body>
        
        <div class="container">
            <div class="row" style="text-align: center">
                <div class="col-12">
                    <a href="index-horizontal-about.html"><img src="img/core-img/logoweb3_editor.png" alt=""></a>
                </div>
                    {% for post in object_list %}
                    <div>
                        <p>Origem: {{ post.origin }}</p>
                        <p>Destino: {{ post.destiny }}</p>
                        <p>Data: {{ post.date }}</p>
                        <p>Hora: {{ post.hour }}</p>
                    </div>
                {% endfor %}
            </div>
    </body>
